<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="scripts/bootstrap.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css"/>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js" crossorigin="anonymous"></script>

  <script src="scripts/bootstrap.min.js" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      $("#salvarContato").click(function() {
        var dados = $('#usuario').serialize();
        $.ajax({
            url: "salvarbanco.php",
            data: dados
        })
      })
    });
</script>
  <title>Contato</title>
</head>
<body>
  <div>
    <div class="primeira-div">
      <ul class="nav menu page-linked">
        <li class="nav-item">
          <a class="nav-link" href="interface.html">Desofuscar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            tabindex="-1"
            aria-disabled="true"
            href="sobre.html">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            tabindex="-1"
            aria-disabled="true"
            href="casos.html">Casos de usuário</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            tabindex="-1"
            aria-disabled="true"
            href="gestao.html">Gestão</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active-link"
            tabindex="-1"
            aria-disabled="true"
            href="contato.html" >Contato</a>
        </li>
      </ul>
    </div>
    <div class="backgsub-logo">
      <div class="logo-pages">
        <img src="img/logo.png">
      </div>
    </div>
  </div>
  <hr class="hr">
  <div class="container">
    <form id="usuario" onsubmit="return false;">
      <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input style="width: 230px;" name="nome" class="form-control" type="text">
      </div>
      <div class="form-group">
          <label for="email">E-mail</label>
          <input style="width: 230px;" name="email" class="form-control" type="text">
      </div>
      <div class="form-group">
          <label for="tel">Telefone</label>
          <input style="width: 230px;" name="telefone" class="form-control" type="text" class="phone-ddd-mask" placeholder="(00) 0000-0000">
      </div>

        <div class="form-group">
          <label for="assunto"></label>
          <textarea class="form-control" name="texto" id="" cols="30" rows="10"></textarea>
      </div>
      <button class="btn btn-success btn-sm" id="salvarContato" name="salvarContato">SALVAR</button>
    </form> 
  </div>

  <div class="footer">
    <div class="container">
      <img src="img/logo.png" />
    </div>
  </div>
</body>
</html>
