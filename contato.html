<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="scripts/bootstrap.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css"/>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js" crossorigin="anonymous"></script>

  <script src="scripts/bootstrap.min.js" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      $("#salvarContato").click(function() {
        var dados = $('#usuario').serialize();
        $.ajax({
            url: "salvarbanco.php",
            data: dados
        })
      })
    });
</script>
  <title>Contato</title>
</head>
<body>
  <div>
    <div class="primeira-div">
      <ul class="nav menu page-linked">
        <li class="nav-item">
          <a class="nav-link" href="interface.html">Desofuscar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            tabindex="-1"
            aria-disabled="true"
            href="sobre.html">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            tabindex="-1"
            aria-disabled="true"
            href="casos.html">Casos de usuário</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            tabindex="-1"
            aria-disabled="true"
            href="gestao.html">Gestão</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active-link"
            tabindex="-1"
            aria-disabled="true"
            href="contato.html" >Contato</a>
        </li>
      </ul>
    </div>
    <div class="backgsub-logo">
      <div class="logo-pages">
        <img src="img/logo.png">
      </div>
    </div>
  </div>
  <hr class="hr">
  <div class="container">
    <div class="formulario">
      <div class="card">
        <div class="card-header">
            Deixe sua mensagem
        </div>
        <div class="card-body">
          <form id="usuario" onsubmit="return false;">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="nome">Nome Completo</label>
                  <input name="nome" class="form-control" type="text">
                </div>
              </div>
              <div class="col">
                  <div class="form-group">
                      <label for="tel">Telefone</label>
                      <input name="telefone" class="form-control" type="text" class="phone-ddd-mask">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input name="email" class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="assunto">Mensagem</label>
                    <textarea class="form-control" name="texto"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <button type="reset" class="btn">Limpar</button>
                    <button id="salvarContato" class="btn" name="salvarContato">Salvar</button>
                  </div>
                </div>
              </div>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <img src="img/logo.png" />
    </div>
  </div>
</body>
</html>
